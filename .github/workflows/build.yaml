name: Semantic Link Functions

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10"]
        package: ["geopandas", "holidays", "meteostat", "phonenumbers", "validators"]

    steps:
      - uses: actions/checkout@v3
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: python

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3

      - name: Get Date
        id: get-date
        run: echo "today=$(/bin/date -u '+%Y%m%d')" >> $GITHUB_OUTPUT
        shell: bash

      - name: Cache conda
        uses: actions/cache@v2
        env:
          # Increase this value to reset cache if environment.yml has not changed
          CACHE_NUMBER: 0
        with:
          path: ~/conda_pkgs_dir
          key:
            ${{ runner.os }}-conda-${{ env.CACHE_NUMBER }}-${{ steps.get-date.outputs.today }}-${{ hashFiles('environment.yml') }}

      - uses: conda-incubator/setup-miniconda@v2
        with:
          auto-update-conda: true
          activate-environment: sempy
          python-version: ${{ matrix.python-version }}
          environment-file: environment.yml
          channel-priority: strict

      - name: Install package
        shell: bash -el {0}
        run: |
          conda info
          cd ${{ matrix.package }}
          pip install -e .

      - name: Lint with flake8
        shell: bash -el {0}
        run: |
          cd ${{ matrix.package }}
          flake8 . --count --show-source --statistics

      - name: Test with pytest
        shell: bash -el {0}
        run: |
          cd ${{ matrix.package }}
          pytest -s tests/